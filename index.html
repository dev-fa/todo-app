<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Todo app</title>
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <h1 class="sr-only">Todo App</h1>

    <section class="todo-widget">

      <section class="todo-widget__top">
        <p class="todo-logo">TODO</p>
        <img src="./assets/icon-moon.svg" alt="Toggle Dark Mode" id="theme-toggle" data-theme="dark">
      </section>

      <section class="todo-widget__middle">

        <div class="todo-box--create">
          <form data-new-todo-form>
            <label for="todo-create" class="sr-only">Create new todo</label>
            <div class="todo-box__main">
              <input type="text" data-new-todo-input name="todo-create" class="todo-box__text--inactive"
                id="todo-create" minlength="1" maxlength="99" placeholder="Create a new todo...">
              <div class="btn-todo-wrapper">
                <button type="submit" aria-label="create" class="btn-todo"></button>
              </div>
            </div>
          </form>
        </div>

        <div id="todo-main" data-drag>
        </div>

        <div class="todo-box--last">
          <p class="todo-box__text--functions no-hover"><span id="todo-total">0</span> items left</p>
          <p class="todo-box__text--functions" id="clear-completed">Clear Completed</p>
        </div>

        <div class="todo-box--states">
          <p id="all-todos" class="todo-box__text--active no-hover">All</p>
          <p id="active-todos">Active</p>
          <p id="completed-todos">Completed</p>
        </div>

      </section>

      <section class="todo-widget__bottom">
        <p class="todo-instructions">Drag and drop to reorder list </p>
      </section>

    </section>

  </main>
</body>

</html>
