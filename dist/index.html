<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Todo app</title>
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <main>
    <h1 class="sr-only">Todo App</h1>

    <header class="todo-header">
      <p class="logo">TODO</p>
      <div class="icon-container">
        <img src="./assets/icon-moon.svg" alt="turn on dark mode" class="icon">
      </div>
    </header>

    <div class="todo-box todo-box--create">
      <form>
        <label for="todo-create" class="sr-only">Create new todo</label>
        <div class="todo-box__main">
          <input type="text" name="todo-create" class="todo-box__text" id="todo-create" minlength="1" maxlength="99"
            placeholder="Create a new todo...">
          <button type="submit" aria-label="create" class="todo-box__btn btn-circle"></button>
        </div>
      </form>
    </div>

    <div class="todo-box todo-box--first">
      <div class="todo-box__main">
        <p class="todo-box__text">Complete Javascript course.</p>
        <button type="button" aria-label="set complete" class="todo-box__btn btn-circle btn-circle--active"></button>
      </div>
      <img src="./assets/icon-cross.svg" class="todo-box__delete" alt="Delete todo">
    </div>

    <div class="todo-box">
      <div class="todo-box__main">
        <p class="todo-box__text">Jog around the park 3x</p>
        <button type="button" aria-label="set complete" class="todo-box__btn btn-circle"></button>
      </div>
      <img src="./assets/icon-cross.svg" class="todo-box__delete" alt="Delete todo">
    </div>

    <div class="todo-box">
      <div class="todo-box__main">
        <p class="todo-box__text">10 minutes meditation.</p>
        <button type="button" aria-label="set complete" class="todo-box__btn btn-circle"></button>
      </div>
      <img src="./assets/icon-cross.svg" class="todo-box__delete" alt="Delete todo">
    </div>

    <div class="todo-box">
      <div class="todo-box__main">
        <p class="todo-box__text">Read for 1 hour</p>
        <button type="button" aria-label="set complete" class="todo-box__btn btn-circle"></button>
      </div>
      <img src="./assets/icon-cross.svg" class="todo-box__delete" alt="Delete todo">
    </div>

    <div class="todo-box">
      <div class="todo-box__main">
        <p class="todo-box__text">Pick up groceries. </p>
        <button type="button" aria-label="set complete" class="todo-box__btn btn-circle"></button>
      </div>
      <img src="./assets/icon-cross.svg" class="todo-box__delete" alt="Delete todo">
    </div>

    <div class="todo-box">
      <div class="todo-box__main">
        <p class="todo-box__text">Complete todo app on Frontend Mentor</p>
        <button type="button" aria-label="set complete" class="todo-box__btn btn-circle"></button>
      </div>
      <img src="./assets/icon-cross.svg" class="todo-box__delete" alt="Delete todo">
    </div>

    <footer class="todo-footer">
      <div class="todo-box todo-box--items">
        <p class="todo-box__stats"><span id="items-left">0</span> items left</p>
        <p class="todo-box__clear" id="clear">Clear completed</p>
      </div>
      <div class="todo-box todo-box--states">
        <p id="all">All</p>
        <p id="active" class="current-state">Active</p>
        <p id="completed">Completed</p>
      </div>
    </footer>

    <p class="instructions">Drag and drop to reorder list</p>
  </main>
</body>

</html>
